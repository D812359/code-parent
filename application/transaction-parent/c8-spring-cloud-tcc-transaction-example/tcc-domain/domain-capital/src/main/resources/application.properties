# 应用配置
spring.application.name=tcc-domain-capital
# 该应用的接口为8093
server.port=8093
dubbo.application.name=tcc-domain-capital
# Dubbo Protocol
dubbo.protocol.name=dubbo
dubbo.protocol.port=20882
## Dubbo Registry
dubbo.registry.address=zookeeper://127.0.0.1:2181
## 数据库访问配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tcc_cap?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create